<!DOCTYPE html>
<html>
  <head>
    {{ partial "header" . }}
  </head>

  <body>
    {{ partial "navbar" . }}

    <div class="uk-container uk-container-expand uk-container-center uk-margin-large-bottom">
      {{ block "main" . }}
      {{ end }}
    </div>

    {{ block "footer" . }}
    {{ partial "footer" . }}
    {{ end }}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
    <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
